<!--Sidebar containing menu will change according to login type -->

<div *ngIf="loginService.user.type=='ADMIN'">
    <app-admin-menu></app-admin-menu>
</div>
<div *ngIf="loginService.user.type=='COMPANY'">
    <app-company-menu></app-company-menu>
</div>

<div *ngIf="loginService.user.type=='CUSTOMER'">
    <app-customer-menu></app-customer-menu>
</div>
