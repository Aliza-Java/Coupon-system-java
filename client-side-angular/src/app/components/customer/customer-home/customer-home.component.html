<div *ngIf="customerService.currentCustomer">

    <h1>Welcome, {{customerService.currentCustomer.name}}! </h1>


    <h2>Account details:</h2>
    Id: {{customerService.currentCustomer.id}}
    <br>
    Password: {{customerService.currentCustomer.password}}

    <h1>Today is: {{todayDate | date:'fullDate'}}</h1>

</div>

<h2 *ngIf="customerService.errorMessage">{{customerService.errorMessage}}</h2>
