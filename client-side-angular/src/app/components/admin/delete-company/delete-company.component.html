<h2>Click on the company you wish to delete: </h2>

<table border="1px">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>

    <!--Setting up a message in case there are no companies to show (hence to delete)-->
    <tr *ngIf="adminService.allCompanies?.length == 0">
        <td colspan="2" width="100%">
            <app-empty-list whatInWhere="companies in the system."></app-empty-list>
        </td>
    </tr>


    <tr *ngFor="let c of adminService.allCompanies" (click)="adminService.deleteCompany(c.id)">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
    </tr>
