<h2>Click on the customer you wish to delete: </h2>

<table border="1px">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>

    <!--Setting up a message in case there are no customers in DB (hence cannot delete any)-->
    <tr *ngIf="adminService.allCustomers?.length == 0">
        <td colspan="2" width="100%">
            <app-empty-list whatInWhere="customers in the system."></app-empty-list>
        </td>
    </tr>

    <tr *ngFor="let c of adminService.allCustomers" (click)="adminService.deleteCustomer(c.id)">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
    </tr>
